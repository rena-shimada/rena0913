<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>[名前]</h1>
        <p>WEBデザインやプログラミングを専門とするクリエイターです。</p>
    </header>
    <section id="projects">
        <h2>作品紹介</h2>
        <article>
            <h3>プロジェクト1</h3>
            <p>このプロジェクトでは…</p>
            <p>技術: HTML, CSS, JavaScript</p>
            <img src="[画像URL]" alt="プロジェクト1の画像">
        </article>
        <!-- 他のプロジェクトも同様に追加 -->
    </section>
    <section id="skills">
        <h2>スキルやサービス</h2>
        <ul>
            <li>HTML5</li>
            <li>CSS3 & Sass</li>
            <li>JavaScript & React</li>
            <li>UI/UXデザイン</li>
            <li>レスポンシブデザイン</li>
        </ul>
    </section>
    <section id="contact">
        <h2>お問い合わせ</h2>
        <form>
            <label for="name">名前:</label>
            <input type="text" id="name" name="name">
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email">
            <label for="message">メッセージ:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">送信</button>
        </form>
    </section>
</body>
</html>
